<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ExOS</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- main menu -->
        <span style="color: lightgrey">ExOS Development Build. v0.1
        <div style="background-color: white; border: 2px solid black; height: 80%; position: absolute; width: 85%;left: 30px;top:30px; border-top: 1px solid black;filter: drop-shadow(5px 5px 1px grey);  resize: both;overflow: auto;" id="main">
            <div style="background-color: #557fa9; border: 1px solid black;text-align: center;height: auto;" id="mainTitleBox">
              <span class="title" style="background-color: #557fa9; color: white;font-weight: normal;float: left;"><a href="#" onclick="hidemainLinks()"><button style="border-bottom: 0px solid black;" id="hidemainLinks">-</button></a></span>
              <span class="title" style="background-color: #557fa9; color: white;font-weight: normal;float: center;" id="mainTitle">Empty Panel</span>
              <span class="title" style="background-color: #557fa9; color: white;font-weight: normal;float: right;"><a href="#" onclick="popup('show','Error','You cannot close the main window.')"><button style="border-bottom: 0px solid black;">x</button></a></span>
            </div>
            <div style="text-align: left; background-color: #c0c7c8; border: 1px solid black;border-bottom: 2px solid black;" id="mainLinks">
            <a id="managerLink" class="link" href="#" onclick="manager()">Manager</a>
            <a id="installLink" class="link" href="#" onclick="install()">Install</a>            </div>
          <div id="mainBody">
            </div>
        </div>
        <!-- popup menu -->
        <div style="background-color: white; border: 2px solid black; height: 80%; position: absolute; width: 60%;left: 30px;top:30px; border-top: 1px solid black;filter: drop-shadow(5px 5px 1px grey);resize: both;overflow: auto;display:none;" id="popup">
            <div style="text-align: center;background-color: #557fa9; border: 1px solid black;" id="popupTitleBox">
              <span class="title" style="background-color: #557fa9; color: white;font-weight: normal;float: left;"><a href="#" onclick="hidepopupLinks()"><button style="border-bottom: 0px solid black;" id="hidepopupLinks">-</button></a></span>
              <span class="title" style="background-color: #557fa9; color: white; display: inline;font-weight: normal;" id="popupTitle">Empty Panel</span>
              <span class="title" style="background-color: #557fa9; color: white;font-weight: normal;float: right;"><a href="#" onclick="popup('hide')"><button style="border-bottom: 0px solid black;">x</button></a></span>
            </div>
            <div style="text-align: left; background-color: #c0c7c8; border: 1px solid black;border-bottom: 2px solid black;" id="popupLinks">
                <a class="link" onclick="popup('hide')" href="#" id="closeLink">Close</a>
            </div>
            <div id="popupBody">
            </div>
        </div>
        <!-- main menu -->

        <script src="kernal.js"></script>
    </body>
</html>
